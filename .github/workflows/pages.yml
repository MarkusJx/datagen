name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./docs/package-lock.json
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.2.1
      - name: Cache nextjs
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/docs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/docs/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/docs/package-lock.json') }}-

      - name: Install schema dependencies
        run: npm ci
        working-directory: packages/schema
      - name: Build schema
        run: npm run build
        working-directory: packages/schema

      - name: Install dependencies
        run: npm ci
        working-directory: docs
      - name: Build website
        run: npm run build
        working-directory: docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
